<!DOCTYPE html>

<html>

    <head>
        <title>Challenge: Seasonal ids</title>

        <!-- A tag style estiliza a pÃ¡gina HTML, pode ser usada dentro ou fora co escopo -->
        <style>
            
             /* Referenciando um titulo h2 com id chamada "summer" e "winter" para ser estilizada */
            h2#summer{
                color: rgb(217, 150, 50)
            }
            
            h2#winter{
                color: rgb(41, 161, 217);
            }

        </style>

    </head>

    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
        
    </body>

</html>
