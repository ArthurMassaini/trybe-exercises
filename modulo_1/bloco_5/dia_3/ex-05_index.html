<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="ex-05_style.css" rel="stylesheet" />
    <title>A Creepy Story</title>
  </head>
  <body>
    <h1>The Basement</h1>
    <p id="story">
      I knew I shouldn't go there, in that dank, cold little place. But I wanted
      to find my friend, and he was hiding in the basement.
    </p>

    <button class="button-music">Get In The Mood</button>
    <div class="textEntry">
      Type your name here, if you dare:
      <input type="text" id="name" autocomplete="off" />
    </div>
    <button class="button-dark">Please, Please Don't Click Me</button>
    <button class="button-story">Tell Me What Happened!</button>
    <audio
      id="audio"
      src="http://reboot-me.com/ouch.mp3"
      type="audio/mpeg"
    ></audio>
    <script src="ex-05_script.js"></script>
  </body>
</html>
