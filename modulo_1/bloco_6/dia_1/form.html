<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 6.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="get" id="form-id" class="form">
      <fieldset class="dados-pessoais">
        <legend>Dados Pessoais</legend>

        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          maxlength="40"
          class="input1"
          required
        /><br />

        <label for="email">E-mail:</label>
        <input
          type="text"
          id="email"
          maxlength="50"
          class="input1"
          required
        /><br />

        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          maxlength="11"
          class="input1"
          required
        /><br />

        <label for="adress">Endereço:</label>
        <input
          type="text"
          id="adress"
          maxlength="200"
          class="input2"
          required
        /><br />

        <label for="city">Cidade:</label>
        <input
          type="text"
          id="city"
          maxlength="28"
          class="input1"
          required
        /><br />

        <label for="state">Estado:</label>
        <select id="state" required></select
        ><br />

        <input type="radio" id="house" name="tipo-casa" required />
        <label for="house" class="radio">Casa</label>
        <input type="radio" id="ap" name="tipo-casa" required />
        <label for="ap" class="radio">Apartamento</label>
      </fieldset>

      <fieldset class="dados-empregos">
        <legend>Dados último emprego</legend>

        <label for="resume">Resumo do curriculo:</label><br />
        <textarea
          id="resume"
          cols="30"
          rows="10"
          maxlength="1000"
          required
        ></textarea
        ><br /><br />

        <label for="cargo">Cargo:</label>
        <input
          type="text"
          id="cargo"
          maxlength="40"
          class="input1"
          required
        /><br />

        <label for="descricao">Descrição do cargo:</label>
        <input
          type="text"
          id="descricao"
          maxlength="500"
          class="input2"
          required
        /><br />

        <label for="data">Data de inicio:</label>
        <input type="text" id="data" class="input1" required /><br />
      </fieldset>
    </form>

    <section class="section-buttons">
      <button type="submit">Enviar</button>
      <button>Limpar</button>
    </section>

    <section class="section-resultado">
      <div></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
