<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Exercicio 6.2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <section class="container">
      <form action="" method="get" id="form-id">
        <fieldset class="form-group">
          <legend>Dados Pessoais</legend>

          <div class="form-group">
            <label for="name">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              maxlength="40"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input
              class="form-control"
              type="text"
              id="email"
              maxlength="50"
              required
            />
          </div>

          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input
              class="form-control"
              type="text"
              id="cpf"
              maxlength="11"
              required
            />
          </div>

          <div class="form-group">
            <label for="adress">Endereço:</label>
            <input
              class="form-control"
              type="text"
              id="adress"
              maxlength="200"
              required
            />
          </div>

          <div class="form-group">
            <label for="city">Cidade:</label>
            <input
              class="form-control"
              type="text"
              id="city"
              maxlength="28"
              required
            />
          </div>

          <div class="form-group">
            <label for="state">Estado:</label>
            <select class="form-control" id="state" required></select>
          </div>

          <div class="form-group">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="house"
                name="tipo-casa"
                value="Casa"
                required
              />
              <label class="form-check-label" for="house">Casa</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="ap"
                name="tipo-casa"
                value="Apartamento"
                required
              />
              <label class="form-check-label" for="ap">Apartamento</label>
            </div>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <legend>Dados último emprego</legend>

          <label for="resume">Resumo do curriculo:</label><br />
          <textarea id="resume" maxlength="1000" required></textarea
          ><br /><br />

          <label for="cargo">Cargo:</label>
          <input type="text" id="cargo" maxlength="40" required /><br />

          <label for="descricao">Descrição do cargo:</label>
          <input type="text" id="descricao" maxlength="500" required /><br />

          <label for="data">Data de inicio:</label>
          <input type="text" id="data" required /><br />
        </fieldset>

        <button type="submit" id="button-enviar">Enviar</button>
        <button id="button-limpar">Limpar</button>
      </form>
    </section>

    <section class="container">
      <div id="dados"></div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
