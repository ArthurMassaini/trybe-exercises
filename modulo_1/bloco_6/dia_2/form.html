<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 6.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="get" id="form-id">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="name">Nome:</label>
        <input type="text" id="name" maxlength="40" required /><br />

        <label for="email">E-mail:</label>
        <input type="text" id="email" maxlength="50" required /><br />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="11" required /><br />

        <label for="adress">Endereço:</label>
        <input type="text" id="adress" maxlength="200" required /><br />

        <label for="city">Cidade:</label>
        <input type="text" id="city" maxlength="28" required /><br />

        <label for="state">Estado:</label>
        <select id="state" required></select
        ><br />

        <input type="radio" id="house" name="tipo-casa" value="Casa" required />
        <label for="house">Casa</label>
        <input type="radio" id="ap" name="tipo-casa" value="Ap" required />
        <label for="ap">Apartamento</label>
      </fieldset>

      <fieldset>
        <legend>Dados último emprego</legend>

        <label for="resume">Resumo do curriculo:</label><br />
        <textarea id="resume" maxlength="1000" required></textarea><br /><br />

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" maxlength="40" required /><br />

        <label for="descricao">Descrição do cargo:</label>
        <input type="text" id="descricao" maxlength="500" required /><br />

        <label for="data">Data de inicio:</label>
        <input type="text" id="data" required /><br />
      </fieldset>

      <button type="submit" id="button-enviar">Enviar</button>
      <button id="button-limpar">Limpar</button>
    </form>

    <section>
      <div id="dados"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
