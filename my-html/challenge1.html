<!--Todo documento HTML começa com esse DOCTYPE para o navegador saber que se trata de uma versão nova do HTML -->
<!DOCTYPE HTML>

<!--Todas as tags tem que estar dentro da tag html-->
<html>
    
    <!--A tag <head> tag head não é a parte visivel no site, tem informações que ajudam o navegador a processar a página-->
    <head>
            <!-- A Tag <title> que mostra um titulo na aba da página -->
        <title>Challenge: Write a poem</title>
    
    </head>

    <!--A tag <body> é a parte visivel no site-->
    <body>
        
        <!-- A tag <h1> é de título escrito na página, h1...h6 -->
        <h1>Amar por quê?</h1>

        <!-- A tag <p> é de parágrafo, html ignora pulo de linha, então a tag <br> faz pular a linha, 
        essa tag <br> não possui fechamento pois não possui nenhuma informação para ser mostrada -->
        <p>Amar por quê?                     <br> 
           Para não adoecer                  <br>
           Para que ao final, possa-se dizer <br>
           Valeu a pena, por que amar é crer <br>
           Amar por quê?                     <br>
           Para sentir a alegria de viver    <br>
           E dizer o quanto eu amo você!
        </p>

    </body>

</html>
