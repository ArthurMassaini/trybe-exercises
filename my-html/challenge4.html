<!-- Tudo que está entre uma abertura e fechamento de tag é chamado de elemento -->
<!-- Tags podem ter atributos dentro delas, que vão ser informações de como essas tags podem se comportar -->



<!DOCTYPE HTML>
<html>

    <head>
        <title>Challenge: A picture-perfect trip</title>       
    </head>

    <body>

        <h1>The perfect trip</h1>
        
        <p>I would see scenes like...</p>

        <!-- A tag <img> mostra uma imagem e possui atributos para mostra-la. Atributos tem que estar sempre entre aspas -->
        <!-- src define a url da imagem -->
        <!-- alt define um texto para carregar no lugar da imagem caso de algum erro nela -->
        <!-- width define a largura da imagem em pixels -->
        <img src="https://www.segurospromo.com.br/blog/wp-content/uploads/2020/04/viajam-para-o-egito-cairo.jpg" alt="cairo" width="500">
        <img src="https://www.deville.com.br/wp-content/uploads/2019/11/pyramid-near-giza-PCQCZMJ.jpg" alt="piramide" width="450">
        
        <p>And animals like...</p>

        <img src="https://quantocustaviajar.com/blog/wp-content/uploads/2017/12/5-camelo-cred-yula-marjorie-ribeiro.jpg" alt="camelo" width="500">
        
        <p>And eat food like...</p>
        
        <img src="https://www.descobriregipto.com/wp-content/uploads/2018/03/Receitas-Tradicionais-Eg%C3%ADpcias.jpg" alt="comida_tipica" width="500">

    </body>

</html>
